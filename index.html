<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Active Kentucky Mines</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <style>
      /* CSS rules here */
      /* select both the body and the map */
        body,
        #map {
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.75)
        }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"
  ></script>
    <script>
      // JavaScript goes here
      const options = {
        center: [38, -85.7],
        zoom: 8,
        minZoom: 8,
        maxZoom: 16,
        maxBounds: [
          [39.44, -80.43],
          [36.53, -90.97]
        ],
      };

      const map = L.map('map', options);
      // console.log(map.getBounds())
      // console.log(map.getZoom())

      /*L.tileLayer(
        'https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
        {
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19,
        }
      ).addTo(map);*/
      const color_scale = ["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548"];
      $.when(
        $.getJSON('data/ky-rivers-simplified.json'),
        $.getJSON('data/ky-active-mines-simplified.json'),
        $.getJSON('data/groundwater-sensitivity.json')
      ).done(function(kyRiversData, kyMinesData, kyWaterData) {
        drawMap(kyRiversData, kyMinesData, kyWaterData);
      });

      function drawMap(kyRiversData, kyMinesData, kyWaterData) {
        L.geoJson(kyRiversData).addTo(map);
        L.geoJson(kyMinesData).addTo(map);
        L.geoJson(kyWaterData).addTo(map);
      }
    </script>
  </body>
</html>
