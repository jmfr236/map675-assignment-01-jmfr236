<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Active Kentucky Mines</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />

    <style>
      /* CSS rules here */
      /* select both the body and the map */
        body,
        #map {
        position: absolute;
        width: 100%;
        top: 0;
        bottom: 0;
        margin: 0;
        padding: 0;
        background: rgba(0, 0, 0, 0.75)
        }

  
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"
  ></script>
    <script>
      // JavaScript goes here
      const options = {
        center: [38, -85.7],
        zoom: 8,
        minZoom: 8,
        maxZoom: 10,
        maxBounds: [
          [39.44, -80.43],
          [36.53, -90.97]
        ],
      };

      const riverOption = {
        color: '#0099ff',
        weight: 1,
        opacity: 1,
      };
      
      const mineOption = {
        fillColor: '#ffcc00',
        fillOpacity: .9,
        color: '#ff9900',
        weight: 1.75,
      }
      const senseOption1= {
        color: '#2b83ba',
        weight: 0,
        fillOpacity: .4,
      };

      const senseOption2= {
        color: '#abdda4',
        weight: 0,
        fillOpacity: .4,
      }

      const senseOption3= {
        color: '#ffffbf',
        weight: 0,
        fillOpacity: .4,
      }

      const senseOption4= {
        color: '#fdae61',
        weight: 0,
        fillOpacity: .4,
      }

      const senseOption5= {
        color: '#d7191c',
        weight: 0,
        fillOpacity: .4,
      }

      const senseOther= {
        color: '#66ff66',
        weight: 0,
        fillOpacity: 0,
      }

      const map = L.map('map', options);
      // console.log(map.getBounds())
      // console.log(map.getZoom())

      /*L.tileLayer(
        'https://cartodb-basemaps-{s}.global.ssl.fastly.net/dark_all/{z}/{x}/{y}.png',
        {
          attribution:
            '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>',
          subdomains: 'abcd',
          maxZoom: 19,
        }
      ).addTo(map);*/
      const color_scale = ["#fff7ec", "#fee8c8", "#fdd49e", "#fdbb84", "#fc8d59", "#ef6548"];
      $.when(
        $.getJSON('data/ky-rivers-simplified.json'),
        $.getJSON('data/ky-active-mines-simplified.json'),
        $.getJSON('data/groundwater-sensitivity.json')
      ).done(function(kyRiversData, kyMinesData, kyWaterData) {
        drawMap(kyRiversData, kyMinesData, kyWaterData);
      });

      function drawMap(kyRiversData, kyMinesData, kyWaterData) {
        L.geoJson(kyWaterData, {
          style:function(feature) {
            let type=feature.properties.SENSITIVIT;
            return type === '1'
            ? senseOption1
            : type === '2'
            ? senseOption2
            : type === '3'
            ? senseOption3
            : type === '4'
            ? senseOption4
            : type === '5'
            ? senseOption5
            : senseOther;
          },
        }).addTo(map);
        L.geoJson(kyMinesData, {
          style:mineOption,
        }).addTo(map);
        L.geoJson(kyRiversData, {
          style:riverOption,
        }).addTo(map);
      }

    </script>
  </body>
</html>
